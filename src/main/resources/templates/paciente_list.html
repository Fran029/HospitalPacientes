<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <title>Paciente</title>
</head>
<body>

<table class="table table-dark table-striped-columns">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Rut</th>
        <th>Ingreso</th>
        <th>Diagnóstico</th>
        <th>Habitación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.id}"> </td>
        <td th:text="${paciente.nombre}"> </td>
        <td th:text="${paciente.apellido}"> </td>
        <td th:text="${paciente.rut}"> </td>
        <td th:text="${paciente.ingreso}"> </td>
        <td th:text="${paciente.diagnostico}"> </td>
        <td th:text="${paciente.habitacion}"> </td>

    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
